<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/reveal.js/3.0.0/css/reveal.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/reveal.js/3.0.0/css/theme/white.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/highlight.js/9.1.0/styles/monokai-sublime.min.css">

    <!-- Print stylesheet -->
    <script type="text/javascript">
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      if (window.location.search.match( /print-pdf/gi )) {
        link.href = '//cdn.jsdelivr.net/reveal.js/3.0.0/css/print/pdf.css';
      } else {
        link.href = '//cdn.jsdelivr.net/reveal.js/3.0.0/css/print/paper.css';
      }
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="slides.md"
                 data-separator="^-----"
                 data-separator-vertical="^>>>>>"
                 data-separator-notes="^Note:"
                 data-charset="UTF-8">
        </section>
      </div>
    </div>


    <script src="//cdn.jsdelivr.net/reveal.js/3.0.0/js/reveal.min.js"></script>
    <script src="//cdn.jsdelivr.net/reveal.js/3.0.0/lib/js/head.min.js"></script>


    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        history: true,
        dependencies: [
          {src: '//cdn.jsdelivr.net/reveal.js/3.0.0/plugin/markdown/marked.js' },
          {src: '//cdn.jsdelivr.net/reveal.js/3.0.0/plugin/markdown/markdown.js' },
          {src: '//cdn.jsdelivr.net/reveal.js/3.0.0/plugin/zoom-js/zoom.js' },
          {src: '//cdn.jsdelivr.net/reveal.js/3.0.0/plugin/notes/notes.js' },
          {
            src: '//cdn.jsdelivr.net/highlight.js/9.8.0/highlight.min.js',
            async: true,
            callback: function() { hljs.initHighlightingOnLoad(); }
          },

        ]
      });
    </script>
  </body>
</html>
